<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Nodemailer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <div class="container p-4">
        <div class="row md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <form action="/send-email" method="POST">
                        <div class="form-group m-2 p-1">
                            <input type="text" name="name" class="form-control" placeholder="Nombre" autofocus>
                        </div>
                        <div class="form-group m-2 p-1">
                            <input type="text" name="lastname" class="form-control" placeholder="Apellido" autofocus>
                        </div>
                        <div class="form-group m-2 p-1">
                            <input type="email" name="email" class="form-control" placeholder="Email" >
                        </div>
                        <div class="form-group m-2 p-1">
                            <input type="number" name="phone" class="form-control" placeholder="Telefono" >
                        </div>
                        <div class="form-group m-2 p-1">
                            <textarea name="message" rows="2" class="form-control" placeholder="Mensaje"></textarea>
                        </div>
                        <button class="btn btn-primary btn-block">
                            Enviar
                            
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
